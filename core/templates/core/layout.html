<!DOCTYPE html>
<html>
 {% load static %}   
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Taller </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen'  href="{% static 'css/estilo.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src='main.js'></script>
</head>

<body class="body">
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="{% url 'inicio2' %}">
                            <img src="{% static 'logo/logoServ.png' %}" alt="logo" width="70" height="48" class="d-inline-block">
                        </a>
                    </div>
                </nav>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'inicio2' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'autos' %}">Autos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'motos' %}">Motos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'reserva' %}">Reserva Hora</a>
                        </li>
                    </ul>
                    <a class="navbar-brand" href="{% url 'inicio' %}">
                        <img src=" {% static 'img/perfil.jpg' %}" alt="perfil"
                            width="" height="50" class="d-inline-block">
                        <br>
                        Gabriel
                    </a>    
                </div>
            </nav>
        </div>
    </header>
    {% block content %}
    {% endblock %}
    <footer>
        <div class="container">
            <hr class="color">
            <a href="{% url 'contacto' %}">
                <p>
                    Contactanos
                </p>
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
